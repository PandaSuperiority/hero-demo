<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero-card {
            background: linear-gradient(145deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 8px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-name {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .superpower {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            margin-bottom: 20px;
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-bio {
            color: #34495e;
            font-size: 1.1em;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .power-stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .stat-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 80px;
            font-size: 1em;
        }

        .stat-value {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            min-width: 30px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .stat-bar {
            flex: 1;
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            border-radius: 6px;
            transition: width 1s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .power-level {
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            margin-top: 20px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .power-label {
            display: block;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .power-value {
            display: block;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 25%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .hero-card:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="hero-image">
            ü¶∏‚Äç‚ôÇÔ∏è
        </div>
        
        <h1 class="hero-name">Super Hero</h1>
        
        <div class="superpower">
            ‚ö° Amazing Superpower ‚ö°
        </div>
        
        <div class="power-stats">
            <div class="stat-item">
                <span class="stat-label">üí™ Strength</span>
                <span class="stat-value" id="strength-value">8</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="strength-fill" style="width: 80%"></div>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">‚ö° Speed</span>
                <span class="stat-value" id="speed-value">9</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="speed-fill" style="width: 90%"></div>
                </div>
            </div>
            <div class="power-level">
                <span class="power-label">üî• Power Level</span>
                <span class="power-value" id="power-level-value">43</span>
            </div>
        </div>
        
        <p class="hero-bio">
            This amazing superhero saves the day with incredible courage and kindness! 
            Always ready to help others and make the world a better place. 
            A true hero that everyone can count on! üåü
        </p>
    </div>
    
    <!-- Include the JavaScript files -->
    <script src="script.js"></script>
    <script src="hero-calculator.js"></script>
</body>
</html>
